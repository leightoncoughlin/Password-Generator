  <div class="header-container">
    <div class="header">
      <h2>Pass<span>Generator</span></h2>
    </div>

  <div class="container">
    <h1>Generate a <br>
    <span>random password</span></h1>
    <p>Never use an insecure password again.</p>
    <hr>
   
      <div class="symbols">
        <p>Include symbols?</p> 
        <label name="symbols" for="yes1"> Yes </label>
        <input name="symbols" type="radio" id="yes1" checked="true">
        <label name="symbols" for="no1"> No </label>
        <input name="symbols" type="radio" id="no1">
      </div>

      <div class="numbers">
        <p>Include numbers?</p> 
        <label name="numbers" for="yes2"> Yes </label>
        <input name="numbers" type="radio" id="yes2" checked="true">
        <label name="numbers" for="no2"> No </label>
        <input name="numbers" type="radio" id="no2">
      </div>
    
    <button id="generate">Generate Passwords</button>
    <hr>
    
    <div class="passwords">
      <div id="pass1-copy">
        <p id="pass1">Password 1</p>
